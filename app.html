<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calc-main">
            <div class="calc-display">
                <div class="calc-display-result">0</div>
                <div class="calc-display-history">
                    <div class="calc-display-history-mem"></div>
                    <div class="calc-display-history-main"></div>
                </div>
            </div>
            <div class="calc-buttons-top">
            </div>
            <div class="calc-buttons-main">
            </div>
        </div>
        <div class="info">
            <p>To copy result to clipboard, click on display.</p>
            <p>You can use keyboard for calculate.</p>
        </div>
    </div>
	<script src="js/script.js"></script>
</body>
</html>
